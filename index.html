<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="favicons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
<link rel="manifest" href="favicons/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container flex bgBlack">
    <div class="left bgBlack">
        <div class="home bgGray rounded m1 p1">
            <div class="logo"><img src="logo.svg" alt="logo" class="invert"></div>
            <ul>
                <li class="flex ">
                    <img src="home.svg" alt="home" class="invert">Home
                </li>
                <li class="flex ">
                    <img src="search.svg" alt="search" class="invert">Search
                </li>
            </ul>
        </div>
        <div class="library bgGray rounded m1 p1">
            <div class="heading">
                <img src="playlist.svg" alt="" class="invert">

                <h2>
                    Your Library
                </h2>
            </div>


            <div class="footer">
           
                <div>
                  <a href="https://www.spotify.com/in-en/legal/">
                    <span>Legal</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/privacy/">
                    <span>Privacy Center</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                    <span>Privacy Policy</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                    <span>Cookies</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                    <span>About Ads</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/accessibility/">
                    <span>Accessibility</span>
                  </a>
                </div>
                        
                  </div>

        </div>
        
    </div>
    <div class="right bgGray rounded">
     
    <div class="header rounded">
      <div class="nav">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
        
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
        
      </div>
      
      <div class="buttons">
        <button>Signup</button>
        <button>Login</button>

      </div>
    </div>

    <div class="SpotifyPlaylists">
      <h1>Spotify Playlists</h1>
      <div class="cardContainer">

        <div class="card">

          <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/07iEy1AecUPVzfC2J2gCHR/en-GB" alt="">
          <h3>Lofi Beats</h3>
          <p>chill beats, lofi vibes, new tracks every week... </p>


          <div class="play">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
              <!-- Green Background Circle -->
              <circle cx="50" cy="50" r="50" fill="green"/>
            
              <!-- Black Play Sign -->
              <polygon points="40,30 70,50 40,70" fill="black"/>
            </svg>
            
            
            
          </div>

          
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
