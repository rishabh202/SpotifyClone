<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bgBlack">
    <div class="left bgBlack">
        <div class="home bgGray rounded m1 p1">
            <div class="logo"><img src="logo.svg" alt="logo" class="invert"></div>
            <ul>
                <li class="flex ">
                    <img src="home.svg" alt="home" class="invert">Home
                </li>
                <li class="flex ">
                    <img src="search.svg" alt="search" class="invert">Search
                </li>
            </ul>
        </div>
        <div class="library bgGray rounded m1 p1">
            <div class="heading">
                <img src="playlist.svg" alt="" class="invert">

                <h2>
                    Your Library
                </h2>
            </div>


            <div class="footer">
           
                <div>
                  <a href="https://www.spotify.com/in-en/legal/">
                    <span>Legal</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/privacy/">
                    <span>Privacy Center</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                    <span>Privacy Policy</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                    <span>Cookies</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                    <span>About Ads</span>
                  </a>
                </div>
                <div>
                  <a href="https://www.spotify.com/in-en/accessibility/">
                    <span>Accessibility</span>
                  </a>
                </div>
             
                        
                  </div>

        </div>
        
    </div>
    <div class="right bgGray rounded">
     
    <div class="header rounded">
      <div class="nav">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
        
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
        
      </div>
      
      <div class="buttons">
        <button>Signup</button>
        <button>Login</button>

      </div>
    </div>

    <div class="SpotifyPlaylists">
      <h1>Spotify Playlists</h1>
      <div class="cardCotainer">
        <div class="card">

          <img src="" alt="">
          <h2>Lofi Beats</h2>
          <p>chill beats, lofi vibes, new tracks every week... </p>
          
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
